<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      max-width: 88%;
      margin: auto;
      position: relative;
    }

    @media (min-width: 1201px) {
      .grid-container {
        max-width: 77%;
      }
    }

    @media only screen and (max-width: 990px) {
      .grid-container {
        grid-gap: 0px;
        max-width: 88%;
      }
    }

    @media only screen and (max-width: 600px) {
      .grid-container {
        max-width: 90%;
        grid-gap: 0px;
        width: 90% !important;
      }
    }

    .grid-item {
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .img {
      margin: 8px;
      position: relative;
    }

    .img a {
      display: block;
      position: relative;
    }

    .img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .img .text-field {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      text-align: center;
      width: fit-content;
      margin-bottom: 10px;
      left: inherit;
    }

    .img .text-field1 {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      text-align: center;
      width: fit-content;
      margin-bottom: 10px;
      /* left: inherit; */
    }

    .grid-item:nth-child(odd) .img .text-field,
    .grid-item:nth-child(even) .img .text-field {
      height: 50px; /* Adjust the height as needed */
    }

    @media only screen and (max-width: 890px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }

    @media only screen and (max-width: 992px) {
      .img {
        margin: 0px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <div class="img">
        <a href="https://1bf835-3.myshopify.com/collections/beratung" >
          <img src="https://shop.parelli-instruktoren.com/images/widgets/1.jpg" alt="Image 1">
          <div class="text-field">Beratung</div>
        </a>
      </div>
      <div class="img">
        <a href="https://1bf835-3.myshopify.com/collections/cloud7-pads" >
          <img src="https://shop.parelli-instruktoren.com/images/widgets/4.jpg" alt="Image 2">
          <div class="text-field1">Cloud7 Sohlen</div>
        </a>
      </div>
      <!-- <div class="img">
        <a href="https://example.com/link3" >
          <img src="https://shop.parelli-instruktoren.com/images/widgets/buch.jpg" alt="Image 3">
          <div class="text-field">Text Overlay 3</div>
        </a>
      </div> -->
    </div>
    <div class="grid-item">
      <div class="img">
        <a href="https://1bf835-3.myshopify.com/collections/e-books" >
          <img src="https://shop.parelli-instruktoren.com/images/widgets/2.jpg" alt="Image 4">
          <div class="text-field">E-Books</div>
        </a>
      </div>
      <div class="img">
        <a href="https://1bf835-3.myshopify.com/collections/hufschuhe" >
          <img src="https://shop.parelli-instruktoren.com/images/widgets/riders.jpg" alt="Image 5">
          <div class="text-field1">Hufschuhe</div>
        </a>
      </div>
      <!-- <div class="img">
        <a href="https://example.com/link6" >
          <img src="https://shop.parelli-instruktoren.com/images/widgets/6.jpg" alt="Image 6">
          <div class="text-field">Text Overlay 6</div>
        </a>
      </div> -->
    </div>
  </div>
</body>
</html>
